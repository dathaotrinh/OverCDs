<div class="mx-auto" style="width: 35vw;">
  <div class="container">
      <form class="mt-4" #signupForm='ngForm' (ngSubmit)="onSubmitSignup(signupForm)">
          <p class="h4 mb-4" style='text-align: center;'>Add Item Form</p>
          <mat-dialog-content>
              <div class="form-group">

                  <div class="form-group">
                      <label for="type" class="mt-2">I want to <span style="color: red;">*</span></label>
                      <select class="form-control" id="type" name="type" ngModel required>
                          <option value="Donate">Donate This Item</option>
                          <option value="Request">Request This Item</option>
                      </select>
                  </div>

                  <label for="name">Item Name <span style="color: red;">*</span></label>
                  <input type="text" class="form-control" id="name" name="name" ngModel required>
                  <label for="zipcode" class="mt-2">Location <span style="color: red;">*</span></label>
                  <input type="number" class="form-control" id="zipcode" pattern="[0-9]{5}" name="zipcode" ngModel
                      required>
                  <small id="support" class="form-text text-muted">Please use 5 digit zip code.</small>
                  <label for="image" class="mt-3">Image URL <span style="color: red;">*</span></label>
                  <input type="text" class="form-control" id="image" name="image" ngModel required>
                  <label for="description" class="mt-2">Description</label>
                  <textarea class="form-control" id="description" rows="3" ngModel name="description"></textarea>
                  <label for="lname" class="mt-2">Sign your name <span style="color: red;">*</span></label>
                  <input type="text" class="form-control" id="lname" name="lastname" ngModel required>
                  <label for="dob" class="mt-2">Date <span style="color: red;">*</span></label>
                  <input type="date" class="form-control" id="dob" name="dateofbirth" ngModel>

              </div>
              <button class="form-control btn btn-primary mt-2" [disabled]='!signupForm.valid' (click)="onClose()">I Agree To Add This
                  Item</button>
          </mat-dialog-content>

      </form>


  </div>
</div>
