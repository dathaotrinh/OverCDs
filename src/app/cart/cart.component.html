<div class="container">
    <h1 class="text-center pt-3" style="color: #33272a;">SHOPPING CART</h1>

    <div class="row">
        <div class="col-md-6 col-xs-12 my-5 py-5 pl-5 text-left" style="background-color: #faeee7;">
            <div class="">
                <h3 style="color: #33272a;">YOUR SHOPPING CART IS EMPTY!</h3>
                <p class="mt-3" style="color: #33272a;">Sign in to save or access saved items in your shopping cart.</p>
                <a style="cursor:pointer; text-decoration:underline;" (click)="openLogin()">SIGN IN</a>
            </div>
        </div>

        <div class="col-md-6 col-xm-12  my-5 py-5 pl-5">
            <div class="row">
                <div class="col-sm-12">
                    <p>ADD A DISCOUNT CODE
                    </p>
                    <form>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control w-100" id="formGroupExampleInput"
                                        placeholder="">
                                </div>
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-outline-danger">ADD CODE</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <p>Log in to use your member offers!
                    </p>
                    <button class="btn btn-outline-danger w-75" (click)="openLogin()">LOGIN</button>

                    <div class="row my-4">
                        <div class="col-md-6">
                            <p class="font-weight-bold">Total</p>
                        </div>
                        <div class="col-md-6">
                            <p class="font-weight-bold ml-5">{{13| currency: 'USD'}}</p>
                        </div>
                    </div>
                    <button class="btn btn-outline-danger w-75">CONTINUE TO CHECKOUT</button>

                </div>
            </div>
        </div>
