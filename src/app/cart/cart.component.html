<div class="container">
    <h1 class="text-center pt-3" style="color: #33272a;">SHOPPING CART</h1>

    <div class="row">
        <div class="col-md-6 col-xs-12 my-5 py-5 pl-5 text-left" style="background-color: #faeee7;">

            <div class="row">

                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button class="btn btn-outline-danger w-50" >LOG IN</button>
                        <button class="btn btn-outline-danger w-50 ">SIGN UP</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
