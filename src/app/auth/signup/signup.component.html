<div class="container">
    <h1 class="text-center">BECOME A MEMBER</h1>
    <p class="text-center">Become a Member — you'll enjoy exclusive deals, offers, invites and rewards.</p>
    <form class="mt-4" #signupForm='ngForm' (ngSubmit)="onSubmitSignup(signupForm)">
        <mat-dialog-content>
            <div class="form-group">
                <div class="alert alert-danger" *ngIf="errorMessage!==''" role="alert">
                    {{errorMessage}}
                </div>
                <label for="email">Email <span style="color: red;">*</span></label>
                <input type="email" class="form-control" id="email" name="email" ngModel required>
                <label for="password" class="mt-2">Create a password <span style="color: red;">*</span></label>
                <input type="password" class="form-control" id="password" name="password" ngModel required>
                <label for="fname" class="mt-2">First name <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="fname" name="firstname" ngModel required>
                <label for="lname" class="mt-2">Last name <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="lname" name="lastname" ngModel required>
                <label for="dob" class="mt-2">Date of birth</label>
                <input type="date" class="form-control" id="dob" name="dateofbirth" ngModel>
                <label for="address" class="mt-2">Address <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="address" name="address" ngModel required>
                <label for="city" class="mt-2">City <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="city" name="city" ngModel required>
                <div class="form-group">
                    <label for="state" class="mt-2">State <span style="color: red;">*</span></label>
                    <select class="form-control" id="state" name="state" ngModel required>
                        <option value="">N/A</option>
                        <option value="AK">Alaska</option>
                        <option value="AL">Alabama</option>
                        <option value="AR">Arkansas</option>
                        <option value="AZ">Arizona</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DC">District of Columbia</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="IA">Iowa</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MD">Maryland</option>
                        <option value="ME">Maine</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MO">Missouri</option>
                        <option value="MS">Mississippi</option>
                        <option value="MT">Montana</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="NE">Nebraska</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NV">Nevada</option>
                        <option value="NY">New York</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VA">Virginia</option>
                        <option value="VT">Vermont</option>
                        <option value="WA">Washington</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WV">West Virginia</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <label for="country" class="mt-2">Country</label>
                <input disabled type="text" class="form-control" id="country" name="country" placeholder="United States">
                <label for="zipcode" class="mt-2">Zip code <span style="color: red;">*</span></label>
                <input type="number" class="form-control" id="zipcode" pattern="[0-9]{5}" name="zipcode" ngModel required>
            </div>
            <p class="text-center">By clicking ‘Become a member’, I agree to the OverCDs Membership Terms and
                conditions.
            </p>
            <button class="form-control btn btn-danger mt-3">BECOME A MEMBER</button>

        </mat-dialog-content>

    </form>


</div>
