<div class="container-fluid">
  <!-- carousel -->
  <div id="carouselExampleIndicators" class="carousel slide mb-5" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/images/albumofmonth-1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/albumofmonth-2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/albumofmonth-3.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <div class="container">

    <!-- display products -->
    <div class="row mt-5">

      <!-- Side Bar -->
      <div class="col-md-3 col-sm-4">
        <h3 class="mx-5 mb-5">Hot Artist</h3>
        <p class="mx-5" id="name" *ngFor="let artist of artists">{{artist}}</p>
        
      </div>

      <!-- Product List -->
      <div class="col-md-9 col-sm-8">
        <!-- <app-product-item [albums]='albums'></app-product-item> -->
        <router-outlet></router-outlet>

      </div> 



    </div>
  </div>
</div>
