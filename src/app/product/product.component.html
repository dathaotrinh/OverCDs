<div class="container-fluid">
    <!-- carousel -->
    <div id="carouselExampleIndicators" class="carousel slide mb-5" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="assets/images/albumofmonth-1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/albumofmonth-2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/albumofmonth-3.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>


    <!-- display products -->
    <div class="row mt-5">
        <div class="col-md-3 col-sm-4">
        </div>
        <div class="col-md-9 col-sm-8">
            <div class="row">
                <div class="col-md-4 col-sm-6 text-center" *ngFor="let album of albums">
                    <img class="img-thumbnail mb-3" src="{{album.image}}">
                    <div class="row">
                        <div class="col-sm-12" style="height: 50px;">
                            <span class="font-weight-bold">{{album.name}}</span>
                        </div>
                        <!-- <div class="col-sm-12">
                            <p>{{album.artist.name}}</p>
                        </div> -->
                        <div class="col-sm-12">
                          <p>Price: {{album.price | currency: 'USD'}}</p>
                        </div>
                        <div class="col-sm-12">
                          <div class="btn btn-outline-danger mb-5 w-25">Add To Cart</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
